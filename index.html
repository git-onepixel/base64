<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base64 Test</title>
    <script src="base64.js"></script>
    <script>
        var str = 'JS 实现 Base64 加密、解密算法 。'
        console.log('原文：' + str);
        var text = Base64.encode(str);
        console.log('Encode Text:',text);
        text = Base64.decode(text);
        console.log('Decode Text:',text);
        var tables =  {
            'Base64': {
               '加密': 'encode(text)',
               '解密': 'decode(text)' 
             }
        }
        
        console.log('Base64 加密解密 API 说明')
        console.table(tables)
    </script>
</head>
<body>
    Hello,World!
</body>
</html>
